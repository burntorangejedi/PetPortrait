<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="petGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bceff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4da8d6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Cute rounded body -->
  <ellipse cx="200" cy="200" rx="90" ry="95" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="3"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="65" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="3"/>
  
  <!-- Ears -->
  <ellipse cx="160" cy="85" rx="25" ry="45" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="2"/>
  <ellipse cx="240" cy="85" rx="25" ry="45" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="2"/>
  
  <!-- Inner ears -->
  <ellipse cx="160" cy="95" rx="12" ry="28" fill="#ff6b9d"/>
  <ellipse cx="240" cy="95" rx="12" ry="28" fill="#ff6b9d"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="130" r="12" fill="#ffffff"/>
  <circle cx="220" cy="130" r="12" fill="#ffffff"/>
  
  <!-- Pupils -->
  <circle cx="182" cy="132" r="7" fill="#1a1a2e"/>
  <circle cx="222" cy="132" r="7" fill="#1a1a2e"/>
  
  <!-- Eye shine -->
  <circle cx="184" cy="130" r="3" fill="#ffffff"/>
  <circle cx="224" cy="130" r="3" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="160" rx="8" ry="6" fill="#ff6b9d"/>
  
  <!-- Mouth (cute smile) -->
  <path d="M 200 165 Q 190 175 185 172" stroke="#ff6b9d" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 200 165 Q 210 175 215 172" stroke="#ff6b9d" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Front left arm/paw -->
  <ellipse cx="145" cy="210" rx="28" ry="40" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="2" transform="rotate(-30 145 210)"/>
  <circle cx="135" cy="245" r="18" fill="#4da8d6" stroke="#ffd93d" stroke-width="2"/>
  
  <!-- Front right arm/paw -->
  <ellipse cx="255" cy="210" rx="28" ry="40" fill="url(#petGradient)" stroke="#ffd93d" stroke-width="2" transform="rotate(30 255 210)"/>
  <circle cx="265" cy="245" r="18" fill="#4da8d6" stroke="#ffd93d" stroke-width="2"/>
  
  <!-- Tail -->
  <path d="M 260 260 Q 300 240 310 200 Q 315 180 305 160" stroke="#4da8d6" stroke-width="30" fill="none" stroke-linecap="round"/>
  <path d="M 260 260 Q 300 240 310 200 Q 315 180 305 160" stroke="#6bceff" stroke-width="25" fill="none" stroke-linecap="round"/>
  
  <!-- Belly patch -->
  <ellipse cx="200" cy="230" rx="50" ry="55" fill="#ffffff" opacity="0.3"/>
  
  <!-- Shine/glow effect -->
  <circle cx="170" cy="170" r="25" fill="#ffffff" opacity="0.15"/>
</svg>
